<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d·πõkka - Submissions</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-8">
  <div class="max-w-6xl mx-auto px-4">

    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Exam Submissions</h1>
      <p class="text-gray-600 mt-2">View all student submissions</p>
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Loading submissions...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-md mb-8">
      <p class="font-semibold">Error loading submissions</p>
      <p id="error-message" class="text-sm mt-1"></p>
      <button
        onclick="loadSubmissions()"
        class="mt-3 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm"
      >
        Retry
      </button>
    </div>

    <!-- Submissions Table -->
    <div id="submissions-container" class="hidden bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">
            All Submissions (<span id="total-count">0</span>)
          </h2>
          <button
            onclick="loadSubmissions()"
            class="text-sm text-blue-600 hover:text-blue-800"
          >
            üîÑ Refresh
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                #
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Student Name
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Exam ID
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Submission Time
              </th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="submissions-table" class="bg-white divide-y divide-gray-200">
            <!-- Rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-12 bg-white border border-gray-200 rounded-lg">
      <div class="text-gray-400 text-6xl mb-4">üìù</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No submissions yet</h3>
      <p class="text-gray-600">Submissions will appear here once students complete the exam</p>
    </div>

  </div>

  <!-- JavaScript -->
  <script>
    // State
    let submissions = []

    // Load submissions on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadSubmissions()
    })

    // Fetch submissions from backend
    async function loadSubmissions() {
      const loading = document.getElementById('loading')
      const error = document.getElementById('error')
      const container = document.getElementById('submissions-container')
      const emptyState = document.getElementById('empty-state')

      // Show loading
      loading.classList.remove('hidden')
      error.classList.add('hidden')
      container.classList.add('hidden')
      emptyState.classList.add('hidden')

      try {
        const response = await fetch('/submissions')

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}: ${response.statusText}`)
        }

        const data = await response.json()
        submissions = Array.isArray(data) ? data : []

        // Hide loading
        loading.classList.add('hidden')

        // Show appropriate state
        if (submissions.length === 0) {
          emptyState.classList.remove('hidden')
        } else {
          container.classList.remove('hidden')
          renderSubmissions()
        }

      } catch (err) {
        console.error('Error loading submissions:', err)
        loading.classList.add('hidden')
        error.classList.remove('hidden')
        document.getElementById('error-message').textContent = err.message
      }
    }

    // Render submissions table
    function renderSubmissions() {
      const tbody = document.getElementById('submissions-table')
      const totalCount = document.getElementById('total-count')

      totalCount.textContent = submissions.length

      tbody.innerHTML = submissions.map((sub, index) => {
        const studentName = sub.metadata?.studentName || sub.studentName || 'N/A'
        const examId = sub.examId || 'N/A'
        const submissionTime = sub.submissionTime
          ? new Date(sub.submissionTime).toLocaleString()
          : 'N/A'

        return `
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              ${index + 1}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">${escapeHtml(studentName)}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
              ${escapeHtml(examId)}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
              ${escapeHtml(submissionTime)}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <button
                onclick="viewSubmission(${index})"
                class="text-blue-600 hover:text-blue-800 font-medium"
              >
                View Details
              </button>
            </td>
          </tr>
        `
      }).join('')
    }

    // View submission details (open in review page)
    function viewSubmission(index) {
      const submission = submissions[index]

      // Store in sessionStorage and open review page
      sessionStorage.setItem('currentSubmission', JSON.stringify(submission))
      window.location.href = 'review.html'
    }

    // Helper: Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }
  </script>
</body>
</html>
