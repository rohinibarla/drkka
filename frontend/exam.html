<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dá¹›kka - Exam System</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Monospace font for code/question/answer areas */
    .code-font {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      letter-spacing: 0.5px;
    }

    /* Ensure JSON output also uses monospace */
    #json-output {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen py-8">
  <div class="max-w-4xl mx-auto px-4">
    <!-- Main Form Card -->
    <div id="exam-container" class="bg-white border border-gray-200 rounded-lg shadow-sm p-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-6">Exam Question</h1>

      <form id="exam-form" class="space-y-6">
        <!-- Name Input -->
        <div class="space-y-2">
          <label for="student-name" class="block text-sm font-medium text-gray-700">
            Enter name:
          </label>
          <input
            type="text"
            id="student-name"
            name="student-name"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
            placeholder="Your full name"
            required
          >
        </div>

        <!-- Question Display -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">
            Question
          </label>
          <div
            id="question-text"
            class="code-font text-base text-gray-900 p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[100px] whitespace-pre-wrap"
          >
            Loading question...
          </div>
        </div>

        <!-- Answer Textarea -->
        <div class="space-y-2">
          <label for="answer-field" class="block text-sm font-medium text-gray-700">
            Answer
          </label>
          <textarea
            id="answer-field"
            name="answer"
            rows="12"
            class="code-font w-full px-4 py-3 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:outline-none transition resize-y"
            placeholder="Type your answer here..."
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            id="submit-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-md transition duration-200"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Thank You Section (Initially Hidden) -->
    <div id="thank-you-section" class="hidden bg-white border border-gray-200 rounded-lg shadow-sm p-12 text-center">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Thank You!</h2>
      <p class="text-lg text-gray-600">Your submission has been recorded successfully.</p>
    </div>

    <!-- JSON Output Section (Initially Hidden) -->
    <div id="output-section" class="hidden mt-8 bg-white border border-gray-200 rounded-lg shadow-sm p-8">
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Submission JSON:</h2>
      <pre class="bg-gray-50 p-4 rounded-lg border border-gray-200 overflow-auto max-h-96">
        <code id="json-output"></code>
      </pre>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="process_and_pack.js"></script>
  <script src="exam.js"></script>
</body>
</html>
